<!-- Builds the image that is located  between 'from' and 'to' area
     
	toLabelImage: 
		Path to the image [ fileadmin/.../../image.png ]

    toLabel:
        Represents the text for the image
-->
<label for="{toLabel}">
	<img id="{toLabel}" src="{toLabelImage}" alt="{toLabel}" title="{toLabel}">
	&nbsp;{toLabel}
</label>
